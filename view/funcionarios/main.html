<h2>Funcion√°rios</h2>
<button class="btn btn-primary pull-right" ng-click="new()">Novo</button>
<div ng-init="loadAll()">

  <div class="span3">
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="row in rows">
        <a ng-click="loadRow(row.EmployeeID)">
          {{row.Name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="span7" ng-show="row!=null">
    <h3>{{row.EmployeeID}} - {{row.Name}}</h3>
    <hr>
    <form class="form-horizontal" ng-submit="save()" ng-show="row!=null">
      <div class="control-group">
        <label class="control-label">Nome:</label>
        <div class="controls">
          <input type="text" ng-model="row.Name" class="input-xxlarge">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Telefone:</label>
        <div class="controls">
          <input type="text" ng-model="row.Phone">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Salario:</label>
        <div class="controls">
          <input type="number" ng-model="row.Salary">
        </div>
      </div>
      <div class="form-actions">
        <input type="submit" value="Salvar" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
