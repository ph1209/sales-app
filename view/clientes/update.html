<h2>Cliente</h2>
<div ng-controller="clientesController" ng-init="loadRow()">
  <form class="form-horizontal" ng-submit="save()" ng-show="row!=null">
    <div class="control-group">
      <label class="control-label">ID:</label>
      <div class="controls">
        <input type="text" ng-model="row.CustomerID" class="input-small" ng-disabled="row.isUpdate" >
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Nome:</label>
      <div class="controls">
        <input type="text" ng-model="row.ContactName" class="input-xxlarge">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Telefone:</label>
      <div class="controls">
        <input type="text" ng-model="row.Phone">
      </div>
    </div>

    <div class="form-actions">
      <input type="submit" class="btn btn-primary" name="Salvar">
      <a href="#/clientes" class="btn">Voltar</a>
    </div>
  </form>
  <button ng-click="del()" class="btn btn-danger pull-right">Apagar</button>
</div>
