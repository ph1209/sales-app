<h2>Clientes</h2>
<div ng-init="loadAll()">
  <div>
    <a href="#/clientes/new" class="pull-right">Novo</a>
  </div>

  <table id="tableData" class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th width="10%">Id</th>
        <th>Nome</th>
        <th>Contato</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in rows | startFrom: currentPage*pageSize | limitTo: pageSize">
        <td>{{row.CustomerID}}</td>
        <td><a href="#/clientes/{{row.CustomerID}}">{{row.ContactName}}</a></td>
        <td>{{row.Phone}}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary" ng-click="currentPage=currentPage-1" ng-disabled="currentPage==0">&larr; Voltar</button>
  <button class="btn btn-primary pull-right" ng-click="currentPage=currentPage+1" ng-disabled="currentPage>=rows.lenght/pageSize-1">Avan√ßar &rarr;</button>
</div>
